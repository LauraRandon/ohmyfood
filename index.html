<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - ohmyfood</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec0f18ba86.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="div-logo">
            <a href="index.html">
                <img src="/assets/img/logo/ohmyfood.png" alt="Logo ohmyfood" class="logo">
            </a>
        </div>
        <div class="div-lieu">
            <i class="fa-solid fa-location-dot"></i>
            <p class="texte-lieu">Paris, Belleville</p>
        </div>
    </header>
    <main class="main">
        <section class="section1">
            <h1 class="h1-section1">Réservez le menu qui vous convient</h1>
            <p class="p-section1">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="index.html" class="cta">Explorer nos restaurants</a>
        </section>
        <section class="section2">
            <h1 class="h1-section2">Fonctionnement</h1>
            <div class="div-section2">
                <article class="article">
                    <div class="div-puce">
                        <p class="puce">1</p>
                    </div>
                    <div class="div-card">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p class="text-card">Choisissez un restaurant</p>
                    </div>
                </article>
                <article class="article">
                    <div class="div-puce">
                        <p class="puce">2</p>
                    </div>
                    <div class="div-card">
                        <i class="fa-solid fa-list-ul"></i>
                        <p class="text-card">Composez votre menu</p>
                    </div>
                </article>
                <article class="article">
                    <div class="div-puce">
                        <p class="puce">3</p>
                    </div>
                    <div class="div-card">
                        <i class="fa-sharp fa-solid fa-store"></i>
                        <p class="text-card">Dégustez au restaurant</p>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
